<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-purple-100">

        <h1 class="text-5xl text-center mt-20 font-bold text-orange-700 mb-10">Welcome <span class="text-5xl text-green-700">Jaaaan</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-7/12 mx-auto p-10 pl-10 mt-10">

            <button id="submit-btn" class="bg-amber-500 px-8 py-3 mt-2 text-white text-bold text-1xl rounded-lg hover:bg-sky-700">Submit</button>

        </section>
    </main>
